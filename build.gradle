plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.5'
	id 'io.spring.dependency-management' version '1.1.3'
	id 'com.netflix.dgs.codegen' version "6.0.3"
}

group = 'com.limbo'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation(platform('com.netflix.graphql.dgs:graphql-dgs-platform-dependencies:7.5.4'))
	implementation 'com.netflix.graphql.dgs:graphql-dgs-spring-boot-starter:7.5.4'
	implementation 'com.netflix.graphql.dgs:graphql-dgs-extended-scalars:7.5.4'

	implementation 'net.datafaker:datafaker:1.7.0'


}

tasks.named('test') {
	useJUnitPlatform()
}

generateJava{
	packageName = 'com.limbo.graphql.generated'
}
