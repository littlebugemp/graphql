enum FoodType{
    OMNIVORE, HERBIVORE, CARNIVORE
}

interface Pet{
    name: String!
    food: FoodType
    breed:String
}

type Dog implements Pet{
    name: String!
    food: FoodType
    breed:String
    size: String
    coatLength: String
}

type Cat implements Pet{
    name: String!
    food: FoodType
    breed:String
    registry: String
}
input PetFilter{
    petType:String
}